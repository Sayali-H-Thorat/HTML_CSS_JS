<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>
<body>

    <h2>IDs and classes in HTML Learning!!!</h2>
    <!-- id is not multiple it is applicable for single element. It is unique -->
    <!-- Here we can take multiple classes by giving space bt we cant take multiple ids -->
    <div id= "mainBox" class= "redBg">This is main box</div><br>

    <span class ="redBg"> This is span</span><br><br>

    <!-- Emmet -->
    <!-- .is for class and #is for Id -->
    <!-- if we want span of redBg class then we can write it as span.redBg it automatically gives the expected things -->
    <span class="redBg"></span>

    <!-- If we want span of mainSpan then we can write it as span#mainSpan -->
    <span id="mainSpan"></span>

    <!-- here we can take multiple classes by using . div.redBg.AnotherClass.BlackBorder -->
    <div class="redBg AnotherClass BlackBorder"></div>

    <!-- If we write .BlackBackground it by default takes div tag -->
    <div class="BlackBackground"></div>

    <!-- Creating multiple elements using span.MyClass1.MyClass2.MyClass3 -->
    <span class="MyClass1 MyClass2 MyClass3"></span>

    <!-- span.MyClass1.MyClass2.MyClass3 *4 then we get 4 times same class -->
    <span class="MyClass1 MyClass2 MyClass3">First </span><br>
    <span class="MyClass1 MyClass2 MyClass3">Second </span><br>
    <span class="MyClass1 MyClass2 MyClass3">Third</span><br>
    <span class="MyClass1 MyClass2 MyClass3">Fourth</span><br><br>

    <!-- span.Class1.Class2.Class3 + <Tab> -->
    <span class="Class1 Class2 Class3">One</span><br>
    <span class="Class1 Class2 Class3">Two</span><br>
    <span class="Class1 Class2 Class3">Three</span><br>
    <span class="Class1 Class2 Class3">Four</span><br>   

</body>
</html>
