<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
</head>
<style>
    p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        /* (1/96)th of an inch */
        line-height: 5.5em;

    }

    span {
        font-weight: bolder;
        font-style: italic;

    }
</style>

<body>
    <h4>CSS Fonts</h4>
    <p>Lets play with <span>fonts</span>. It is very exciting</p>
    <p>Lorem ipsum dolor sit <span>amet</span> consectetur adipisicing elit.
        Repellendus incidunt sit molestiae molestias magnam a?</p>

</body>

</html>
