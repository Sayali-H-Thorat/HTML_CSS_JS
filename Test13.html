<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
</head>
<style>
    /*Color by name*/
    #firstPara {
        color: red;
    }

    /* Color property using rgb */
    #secondPara {
        color: rgb(150, 200, 250);
    }

    /* Color property using # */
    #thirdPara {
        color: #55d655;
        background-color: rgb(55, 50, 85);
    }
</style>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is paragraph for first box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is paragraph for second box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is paragraph for third box</p>

</body>

</html>
